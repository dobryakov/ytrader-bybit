version: 1.6.1
config:
  type: classification
  horizon: 900
  threshold: null
  computation:
    preset: next_candle_direction
    overrides:
      price_source: close
      future_price_source: close
      lookup_method: nearest_forward
      tolerance_seconds: 60
    options:
      positive_label: 1
      negative_label: -1
      neutral_label: 0
      min_positive_support: 0.05
      min_negative_support: 0.05
      task_variant: binary_classification
      clip_method: quantile
      clip_q_low: 0.01
      clip_q_high: 0.99
      clip_abs_max: null
      normalize: sharpe
      sharpe_window: 20
description: Target Registry version 1.6.1 - binary directional target (candle color)
  based on forward return for the next candle (900 seconds). Base numeric target is
  (future_close - close) / close, computed via preset 'next_candle_direction'. Post-processing
  (clipping/normalization) is applied to the numeric target, then mapping to {-1,+1}
  is done by sign via task_variant 'binary_classification' (no explicit flat dead-zone).
